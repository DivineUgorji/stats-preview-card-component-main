<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="stats-card">
        <div class="image-container">
          <picture>
            <img
              class="stats__header-image"
              src="images/image-header-mobile.jpg"
              alt="stats image"
            />
          </picture>
        </div>
        <div class="stats-card__content">
          <h1>Get insights that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex-group">
            <div class="company">
              <p>10k+</p>
              <p>companies</p>
            </div>

            <div class="template">
              <p>314</p>
              <p>templates</p>
            </div>

            <div class="query">
              <p>12m+</p>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8Jqbgo"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Divine Ugorji</a>.
    </div>
  </body>
</html>
